# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string

stages:
  - stage: Build
    jobs:
      - job: Build
        strategy:
          matrix:
            go_1_13:
              go_version: '1.13'
            go_1_14:
              go_version: '1.14'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
        - script: |
            go get -v -t -d ./...
            if [ -f Gopkg.toml ]; then
                curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
                dep ensure
            fi
          displayName: Get dependencies
        - task: GoTool@0
          displayName: Install Go $(go_version)
          inputs:
            version: $(go_version)
        - powershell: |
            gci env:
          displayName: Go setup debug
        - script: |
            curl -sSL "https://github.com/gotestyourself/gotestsum/releases/download/v0.4.2/gotestsum_0.4.2_linux_amd64.tar.gz" | sudo tar -xz -C /usr/local/bin gotestsum
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.25.0
            curl -sfL https://install.goreleaser.com/github.com/goreleaser/goreleaser.sh | sh
          displayName: 'Prepare build'
        - script: |
            make lint
          displayName: Lint
        - script: |
            make build
          displayName: 'Build'
        - script: |
            make coverage
          displayName: 'Coverage'
        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: '$(Pipeline.Workspace)'
            artifact: 'gopack-$(go_version)'
            publishLocation: 'pipeline'